<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 6</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// Даний масив числами, наприклад: [10, 20, 30, 50, 235, 3000]. 
		// Виведіть на екран лише ті числа з масиву, які починаються на цифру 1, 2 чи 5.

		const array = [10, 20, 30, 50, 235, 3000];
		for (let i = 0; i < array.length; i++) {
			const firstDigit = parseInt(array[i].toString()[0]);
			const acceptableDigits = [1, 2, 5];
			if (acceptableDigits.includes(firstDigit)) {
				alert(array[i]);
			}
		}

	</script>
</body>
</html>
