<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 1</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// Створіть змінну за допомогою camelCase, snake_case та PascalCase і надайте їм значення від 0 до 2-х. 
		// Виведіть значення цих змінних на екран за допомогою методу alert та console.log. 
		// Скажіть, чим кардинально відрізняється alert та console.log?

		const camelCase = 0;
		const snake_case = 1;
		const PascalCase = 2;

		alert(camelCase);
		console.log(camelCase);
		alert(snake_case);
		console.log(snake_case);
		alert(PascalCase);
		console.log(PascalCase);

		// alert - показує повідомлення у модальному вікні
		// console.log - показує повідомлення у консолі браузера
	</script>
</body>
