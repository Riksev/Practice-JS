<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 14</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// Видаліть n знаків оклику в пропозиції зліва направо. n – позитивне ціле число.
		// Приклад коду:
		// remove("Hi!",1) => "Hi"
		// remove("Hi!",100) => "Hi"
		// remove("Hi!!!",1) => "Hi!!"
		// remove("Hi!!!",100) => "Hi"
		// remove("!Hi",1) => "Hi"
		// remove("!Hi!",1) => "Hi!"
		// remove("!Hi!",100) => "Hi"
		// remove("!!!Hi !!hi!!! !hi",1) => "!!Hi !!hi!!! !hi"
		// remove("!!!Hi !!hi!!! !hi",3) => "Hi !!hi!!! !hi"
		// remove("!!!Hi !!hi!!! !hi",5) => "Hi hi!!! !hi"
		// remove("!!!Hi !!hi!!! !hi",100) => "Hi hi hi"
		
		function removeExclamation(string, n) {
			if (n < 1) return string;
			for (let i = 0; i < n; i++) {
				string = string.replace('!', '');
				if (!string.includes('!')) {
					break;
				}
			}
			return string;
		}
		
		console.log(removeExclamation("Hi!",1));
		console.log(removeExclamation("Hi!",100));
		console.log(removeExclamation("Hi!!!",1));
		console.log(removeExclamation("Hi!!!",100));
		console.log(removeExclamation("!Hi",1));
		console.log(removeExclamation("!Hi!",1));
		console.log(removeExclamation("!Hi!",100));
		console.log(removeExclamation("!!!Hi !!hi!!! !hi",1));
		console.log(removeExclamation("!!!Hi !!hi!!! !hi",3));
		console.log(removeExclamation("!!!Hi !!hi!!! !hi",5));
		console.log(removeExclamation("!!!Hi !!hi!!! !hi",100));
		
	</script>
</body>
</html>
