<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 5</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// Напишіть скрипт, який приймає з клавіатури 2 числа, 
		// і якщо перше більше за друге, то виводить на екран їх суму, 
		// якщо ж навпаки - твір. 
		// Якщо числа однакові, виводить на екран цифри однакові.

		let numberA = prompt('Введіть перше число:');
		while (isNaN(numberA)) {
			numberA = prompt('Введіть перше число:');
		}
		numberA = parseInt(numberA);

		let numberB = prompt('Введіть друге число:');
		while (isNaN(numberB)) {
			numberB = prompt('Введіть друге число:');
		}
		numberB = parseInt(numberB);

		if (numberA > numberB) {
			alert(numberA + numberB);
		}
		else if (numberA < numberB) {
			alert(numberA * numberB);
		}
		else {
			alert('Цифри однакові');
		}

	</script>
</body>
</html>
