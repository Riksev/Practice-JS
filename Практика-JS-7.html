<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 7</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// Вага записана у змінну weight. Рекомендацію записуй рядком у змінну recommendation. 
		// Якщо вага до 4 кг (не включаючи це значення), рекомендація – "Пора перекусити". 
		// Якщо вага від 4 кг включно до 5.5 кг включно - 'Вага в нормі'.
		// Якщо вага більше 5.5 кг - 'Пора на тренування'. 
		// Як умови, використовуй значення weight 1, 3, 4, 5, 10. Рекомендацію виводь у консоль.

		function getWeightRecommendation(weight) {
			let recommendation;
			if (weight < 4) {
				recommendation = "Пора перекусити";
			}
			else if (weight <= 5.5) {
				recommendation = 'Вага в нормі';
			}
			else {
				recommendation = 'Пора на тренування';
			}
			return recommendation;
		}

		const weights = [1, 3, 4, 5, 10];

		for (let i of weights) {
			alert(getWeightRecommendation(i));
		} 
	</script>
</body>
</html>
