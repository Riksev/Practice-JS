<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 17</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// Виверт, який я вивчив у початковій школі, щоб визначити, чи ділиться число на три, 
		// полягає в тому, щоб скласти всі цілі числа в числі і розділити отриману суму на три. 
		// Якщо від поділу суми на три немає залишку, то вихідне число також поділяється на три. 
		// Враховуючи серію цифр у вигляді рядка, визначте, чи число, подане рядком, ділиться на три. 
		// Примітка: Уникайте використання оператора % (залишок від поділу). Число, яке прийматиме функція - завжди буде рядок.
		// Приклад коду:
		// divisibleByThree('123') => true
		// divisibleByThree('19254') => true
		// divisibleByThree('88') => false
		// divisibleByThree('1') => false
		
		function divisibleByThree(string) {
			return Number.isInteger(string.split('').reduce((sum, current) => sum += parseInt(current), 0) / 3);
		}

		console.log(divisibleByThree('123'));
		console.log(divisibleByThree('19254'));
		console.log(divisibleByThree('88'));
		console.log(divisibleByThree('1'));
		
	</script>
</body>
</html>
