<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практика JS 11</title>
</head>
<body>
	<script>
		'use strict';

		// Завдання:
		// У цій вправі повинні написати програму, яка прийматиме як параметри два масиви цілих чисел. 
		// Необхідно знайти твір кожного масиву, після чого знайти різницю двох масивів, незалежно від того, який з них більше. 
		// Якщо напишіть рішення в один рядок, будете молодці.
		// Приклад коду:
		// example([3, 2, 5], [1, 4, 4]) => 14
		// example([9, 7, 2], [5, 2, 2]) => 106
		// example([11, 2, 5], [1, 10, 8]) => 30
		// example([4, 4, 7], [3, 9, 3]) => 31
		// example([15, 20, 25], [10, 30, 25]) => 0
		
		function productsDiff(array1, array2) {
			return Math.abs(array1.reduce((product, current) => product * current, 1) - array2.reduce((product, current) => product * current, 1));
		}

		console.log(productsDiff([3, 2, 5], [1, 4, 4]));
		console.log(productsDiff([9, 7, 2], [5, 2, 2]));
		console.log(productsDiff([11, 2, 5], [1, 10, 8]));
		console.log(productsDiff([4, 4, 7], [3, 9, 3]));
		console.log(productsDiff([15, 20, 25], [10, 30, 25]));
		
	</script>
</body>
</html>
